<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
      
      <div>
        <div class="main-division-top">
          <h3>Metric/Imperial Unit Conversion</h3>
          <input type="number" id="number-input" placeholder="0" >
        </div>
        <div class="main-division-bottom">
          <div class="result-div">
            <h5>Length (Meter/Feet)</h5>
            <p id="length-paragraph"> 0 meters = 0.000 feet | 0 feet = 0.000 meter

            </p>
          </div>
          <div class="result-div">
            <h5>Volume (Liters/Gallons)
            </h5>
            <p id="volume-paragraph"> 0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
          </div>
          <div class="result-div">
            <h5>Mass (Kilograms/Pounds)</h5>
            <p id="mass-paragraph"> 0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
          </div>
        </div>
      </div>
        <script src="index.js"></script>
    </body>
</html>
